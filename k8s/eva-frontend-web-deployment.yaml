apiVersion: apps/v1
kind: Deployment
metadata:
  name: eva-frontend-web-deployment
  labels:
    app: eva-frontend-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: eva-frontend-web
  template:
    metadata:
      labels:
        app: eva-frontend-web
    spec:
      containers:
      - name: eva-frontend-web
        image: nexus.encadeado.com:5005/eva/frontend-web:master.5
        ports:
        - containerPort: 4200
      imagePullSecrets:
      - name: regcred
