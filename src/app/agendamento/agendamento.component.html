<div style="text-align:center">
        <h1>
        Agendamentos
        </h1>
        </div>
        <div layout-fill ng-app="myapp" ng-cloak>
        
        <div id="#app">
        <table style="margin: auto;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
                <ng-container matColumnDef="nome">
                  <th mat-header-cell *matHeaderCellDef> Nome </th>
                  <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
              
                <ng-container matColumnDef="servico">
                  <th mat-header-cell *matHeaderCellDef> Serviço </th>
                  <td mat-cell *matCellDef="let element"> {{element.servico}} </td>
                </ng-container>
              
                <ng-container matColumnDef="dia">
                  <th mat-header-cell *matHeaderCellDef> Data </th>
                  <td mat-cell *matCellDef="let element"> {{element.dia}} </td>
                </ng-container>
              
                <ng-container matColumnDef="horario">
                  <th mat-header-cell *matHeaderCellDef> Horário </th>
                  <td mat-cell *matCellDef="let element"> {{element.horario}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
        </div>
